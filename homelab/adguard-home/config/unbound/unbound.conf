# Unbound Configuration for AdGuard Home
# Recursive DNS resolver with DNSSEC validation
# No forwarding - queries root servers directly for maximum privacy

server:
    ###########################################################################
    # BASIC SETTINGS
    ###########################################################################
    # Logging
    verbosity: 1
    logfile: ""
    log-queries: no
    log-replies: no
    log-servfail: yes

    # Performance
    num-threads: 2
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4

    # Cache sizes (adjust based on available RAM)
    rrset-cache-size: 256m
    msg-cache-size: 128m
    key-cache-size: 128m
    neg-cache-size: 64m

    # Prefetch
    prefetch: yes
    prefetch-key: yes

    ###########################################################################
    # NETWORK SETTINGS
    ###########################################################################
    # Listen on all interfaces (inside container)
    interface: 0.0.0.0
    interface: ::0
    port: 53

    # Respond to all sources
    access-control: 0.0.0.0/0 allow
    access-control: ::0/0 allow

    # IPv4 and IPv6
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes

    # Prefer IPv4
    prefer-ip6: no

    ###########################################################################
    # PRIVACY & SECURITY
    ###########################################################################
    # Hide version
    hide-identity: yes
    hide-version: yes
    hide-trustanchor: yes

    # DNSSEC - validate all responses
    auto-trust-anchor-file: "/opt/unbound/etc/unbound/root.key"
    val-clean-additional: yes
    val-log-level: 1

    # Hardening
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    harden-referral-path: yes
    harden-algo-downgrade: yes
    harden-large-queries: yes
    harden-short-bufsize: yes

    # Privacy
    qname-minimisation: yes
    qname-minimisation-strict: no
    rrset-roundrobin: yes
    minimal-responses: yes

    # Prevent DNS rebinding attacks
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: fd00::/8
    private-address: fe80::/10

    ###########################################################################
    # LOCAL NETWORK
    ###########################################################################
    # Allow reverse lookups for local network
    private-domain: "plexlab.site"
    private-domain: "lan"

    # Local zone (don't recurse for local domains)
    local-zone: "plexlab.site." transparent
    local-zone: "10.in-addr.arpa." nodefault
    local-zone: "168.192.in-addr.arpa." nodefault

    ###########################################################################
    # PERFORMANCE TUNING
    ###########################################################################
    # TTL settings
    cache-min-ttl: 300
    cache-max-ttl: 86400
    cache-max-negative-ttl: 3600

    # Timeouts
    val-sig-skew-min: 3600
    val-sig-skew-max: 86400

    # Buffer sizes
    so-rcvbuf: 4m
    so-sndbuf: 4m

    # Connections
    outgoing-range: 8192
    num-queries-per-thread: 4096
    outgoing-num-tcp: 256
    incoming-num-tcp: 256

    ###########################################################################
    # ROOT HINTS
    ###########################################################################
    # Fetch root hints from IANA
    root-hints: "/opt/unbound/etc/unbound/root.hints"

# Remote control for stats (optional)
remote-control:
    control-enable: no
